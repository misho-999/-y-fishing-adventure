<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home2.css">
</head>

<body>
    <!-- TEMPLATE -->
    <header id="site-header">
        <nav class="navbar">
            <section class="navbar-dashboard">
                <div class="first-bar" style="">
                    <a href="#/">Dashboard</a>
                    <a class="button" href="#/myPets">My Pets</a>
                    <a class="button" href="#/pet/add">Add Pet</a>
                </div>
                <div class="second-bar" style="">
                    <ul>
                        <li>Welcome, <span id="userNameView">123456</span>!</li>
                        <li><a href="#/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </section>
            <section class="navbar-anonymous" style="display: none;">
                <ul>
                    <li><a href="#/register"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li><a href="#/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </section>
        </nav>
    </header>


    <div id="notifications">
        <div id="loadingBox" class="notification" style="display: none;">
            <span>Loading â€¦</span>
        </div>
        <div id="infoBox" class="notification" style="display: none;">
            <span>Login successful.</span>
        </div>
        <div id="errorBox" class="notification">
            <span>Error</span>
        </div>
    </div>

    <section id="container">
        <section class="create">
            <form action="#/pet/add" method="post">
                <fieldset>
                    <legend>Add new Pet</legend>
                    <p class="field">
                        <label for="name">Name</label>
                        <span class="input">
                            <input type="text" name="name" id="name" placeholder="Name">
                            <span class="actions"></span>
                        </span>
                    </p>
                    <p class="field">
                        <label for="description">Description</label>
                        <span class="input">
                            <textarea rows="4" cols="45" type="text" name="description" id="description"
                                placeholder="Description"></textarea>
                            <span class="actions"></span>
                        </span>
                    </p>
                    <p class="field">
                        <label for="image">Image</label>
                        <span class="input">
                            <input type="text" name="imageURL" id="image" placeholder="Image">
                            <span class="actions"></span>
                        </span>
                    </p>
                    <p class="field">
                        <label for="category">Category</label>
                        <span class="input">
                            <select type="text" name="category">
                                <option>Cat</option>
                                <option>Dog</option>
                                <option>Parrot</option>
                                <option>Reptile</option>
                                <option>Other</option>
                            </select>
                            <span class="actions"></span>
                        </span>
                    </p>
                    <input class="button" type="submit" value="Add Pet">
                </fieldset>
            </form>
        </section>
    </section>

    <footer id="site-footer">
        <!-- TEMPLATE -->
        <p>@My Fishing Advanture</p>
    </footer>


</body>

</html>
