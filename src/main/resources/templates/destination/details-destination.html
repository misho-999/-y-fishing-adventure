<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="destinations">

<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-right mt-5">
                <img th:src="${destination.imgUrl}" class="img-thumb" width="300" height="200"/>
            </div>
            <div class="col-md-6 text-left">
                <div class="col-md-6 mt-5 text-white font-weight-bold text-center">
                    <h4 th:text="'Town: ' + ${destination.townName}"></h4>
                </div>
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <h4 th:text="'Population: ' + ${destination.population}"></h4>
                </div>
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <h4 th:text="'Altitude: ' + ${destination.altitude}"></h4>
                </div>
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <h4 th:text="'Description:'"></h4>
                    <textarea th:text="${destination.description}"
                              class="form-control" readonly id="description"></textarea>
                </div>
<!--                <th:bolck th:if="${#authentication.getPrincipal().getUsername()} != ${destination.creator}">-->
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <a th:href="@{/fishings/create/{id}(id=${destination.id})}"
                       class="btn btn-primary font-weight-bold text-white mt-2">Add Fishing</a>
                </div>
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <a th:href="@{/fishings/all-for-destination/{id}(id=${destination.townName})}"
                       class="btn btn-primary font-weight-bold text-white mt-2">All Fishing</a>
                </div>
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <a th:href="@{/fishings/all-for-destination/{id}(id=${destination.townName})}"
                       class="btn btn-primary font-weight-bold text-white mt-2">All My Fishing</a>
                </div>
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <a th:href="@{/fishings/all-for-destination/{id}(id=${destination.townName})}"
                       class="btn btn-primary font-weight-bold text-white mt-2">All Fishings For The Destination</a>
                </div>
                <div class="col-md-6 mt-2 text-white font-weight-bold text-center">
                    <a th:href="@{/fishings/add-caught-fish}"
                       class="btn btn-primary font-weight-bold text-white mt-2">Add Caught Fish</a>
                </div>

            </div>
        </div>
    </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>

</html>
