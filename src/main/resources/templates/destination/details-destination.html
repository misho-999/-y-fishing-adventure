<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="destinations">
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="text-center welcome"><em>Details</em></h1>
        </div>
        <div class="text-center">
            <img th:src="${destination.imgUrl}" class="img-thumb" width="300" height="200"/>
            <div class="row justify-content-center">
                <div class="col-md-3 mt-2 text-white font-weight-bold">
                    <h1 th:text="'Town: ' + ${destination.townName}"></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 mt-2 text-white font-weight-bold">
                    <h4 th:text="'Population: ' + ${destination.population}"></h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 mt-2 text-white font-weight-bold">
                    <h4 th:text="'Altitude: ' + ${destination.altitude}"></h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 mt-2 text-white font-weight-bold">
                    <textarea th:text="'Altitude: ' + ${destination.description}" class="form-control"
                              readonly></textarea>
                </div>
            </div>
            <a th:href="@{/fishings/add-caught-fish}"
               class="btn btn-primary font-weight-bold text-white mt-2">Add Caught Fish</a>
        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>


</body>

</html>
