<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="container-fluid destinations">

<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>

<main class="mt-3">
    <h1 class="text-center text-dark">My Destinations</h1>
    <hr class="hr-2 bg-primary mx-auto w-75">
    <table class="table table-hover w-75 mx-auto label-color font-weight-bold">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">Image</th>
            <th class="col-md-1 text-center">Town</th>
            <th class="col-md-1 text-center">Population</th>
            <th class="col-md-1 text-center">Altitude</th>
            <th class="col-md-1 text-center">Uploader</th>
            <th class="col-md-5 text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="destination, iter : ${destinations}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2">
                    <div class="text-center"><img th:src="${destination.imgUrl}" width="100" height="100"
                                                  class="img-thumb" alt="Destination">
                    </div>
                </td>
                <td class="col-md-1 text-center" th:text="${destination.townName}"></td>
                <td class="col-md-1 text-center" th:text="${destination.population}"></td>
                <td class="col-md-1 text-center" th:text="${destination.altitude}"></td>
                <td class="col-md-1 text-center" th:text="${destination.uploader}"></td>
                <td class="col-md-5 text-center">
                    <a th:href="@{/fishings/create/{id}(id=${destination.id})}"
                       class="btn btn-primary font-weight-bold text-white">Add Fishing</a>
                    <a th:href="@{/destinations/details/{id}(id=${destination.id})}"
                       class="btn btn-warning font-weight-bold text-white">Details</a>
                    <a th:href="@{/destinations/edit/{id}(id=${destination.id})}"
                       class="btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/destinations/delete/{id}(id=${destination.id})}"
                       class="btn btn-danger font-weight-bold text-white">Delete</a>
                    <a th:href="@{/fishings/all-for-destination/{id}(id=${destination.townName})}"
                       class="btn btn-primary font-weight-bold text-white">All Fishing</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>

</html>
