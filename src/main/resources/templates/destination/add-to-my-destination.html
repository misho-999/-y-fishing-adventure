<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="destinations">
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="text-center welcome"><em>Add To My Destinations</em></h1>
        </div>
        <div class="row justify-content-md-center text-center">
            <form id="add-to-my-destination" class="form w-25 mx-auto" th:action="@{/destinations/add-to-my/{id}(id=${destination.townName})}" method="post"
                  enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md ">
                        <label for="imgUrl"><em><strong class="label-color">Image URL</strong></em></label>
                        <input type="text" class="form-control" id="imgUrl" placeholder="Image Url..." name="imgUrl" readonly
                               th:value="${destination.imgUrl}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md ">
                        <label for="townName"><em><strong class="label-color">Town Name</strong></em></label>
                        <input type="text" class="form-control" id="townName" placeholder="townName..." name="townName" readonly
                               th:value="${destination.townName}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="population"><em><strong class="label-color">Population</strong></em></label>
                        <input type="number" class="form-control" id="population" placeholder="population..."
                               name="population" readonly th:value="${destination.population}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="altitude"><em><strong class="label-color">Altitude</strong></em></label>
                        <input type="number" class="form-control" id="altitude" placeholder="altitude..."
                               name="altitude" readonly th:value="${destination.altitude}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description"><em><strong class="label-color">Description</strong></em></label>
                    <textarea name="description" readonly id="description" class="form-control" rows="5"
                              th:text="${destination.description}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add To My Destinations</button>
            </form>
        </div>

    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>


</body>

</html>
