                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Destination</a>
                </li>

                <li class="nav-item">

            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->

            <a class="nav-link" href="#">Loguot</a>

</header>
<main>
    <div class="container-fluid">
        <div row justify-content-center>
            <h1 class="text-center welcome"><em>Add New Destination</em></h1>
        </div>
        <div class="row justify-content-center">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <label for="townName" class="label-color">Town Name</label>
                        <input type="text" class="form-control" id="townName" placeholder="Town Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="altitude" class="label-color">Altitude</label>
                        <input type="number" class="form-control" id="altitude" placeholder="Altitude">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="population" class="label-color">Altitude</label>
                        <input type="number" class="form-control" id="population" placeholder="Population">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Destination</button>
            </form>
        </div>
    </div>

</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>


</body>
