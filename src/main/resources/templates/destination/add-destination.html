<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="destinations">
<!-- TEMPLATE -->
<header>
    <th:block th:include="~{fragments/destination-navbar}"/>
</header>
<main>
    <div class="container-fluid">
        <div row justify-content-center>
            <h1 class="text-center welcome"><em>Add New Destination</em></h1>
        </div>
        <div class="row justify-content-center">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <label for="townName" class="label-color">Town Name</label>
                        <input type="text" class="form-control" id="townName" placeholder="Town Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="altitude" class="label-color">Altitude</label>
                        <input type="number" class="form-control" id="altitude" placeholder="Altitude">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="population" class="label-color">Altitude</label>
                        <input type="number" class="form-control" id="population" placeholder="Population">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label label-color" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label label-color" for="exampleRadios1">
                        Add Destination
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label label-color" for="exampleRadios2">
                        Add Upcoming Destination
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Add Destination</button>
            </form>
        </div>

    </div>

</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>


</body>

</html>
