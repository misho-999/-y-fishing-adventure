<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <div class="welcome"><strong><em>Add Fishing</em></strong></div>
    <div class="row justify-content-md-center text-center">
<!--        private String date;-->
<!--        private Boat boat;-->
<!--        private Destination destination;-->
<!--        private List<Fish> fishes;-->
<!--        private List<Lure> lures;-->
                <form>
                    <div class="form-row">
                        <div class="form-group col-md ">
                            <label for="date"><em><strong class="label-color">Date</strong></em></label>
                            <input type="text" class="form-control" id="date" placeholder="Date..." name="date"
                                   th:value="*{username}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputPassword4"><em><strong class="label-color">Password</strong></em></label>
                            <input type="password" class="form-control" id="password" placeholder="Password..."
                                   name="password" th:value="*{password}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputPassword4"><em><strong class="label-color">Confirm
                                Password</strong></em></label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   placeholder="Confirm Password ..." name="confirmPassword"
                                   th:value="*{confirmPassword}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md ">
                            <label for="inputEmail4"> <em> <strong class="label-color ">Email</strong></em></label>
                            <input type="email" class="form-control" id="email" placeholder="Email..." name="email"
                                   th:value="*{email}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>

</html>
