<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="fishing">

<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>

<main>
    <div class="welcome"><p th:text="'Details Fishing In: ' + ${fishing.townName}"></div>
    <div class="row justify-content-md-center text-center">
        <div class="row">
            <div class="col col-md-12 justify-content-center">
                <label for="creator"><em><strong class="label-color">Creator</strong></em></label>
                <input type="text" class="form-control" id="creator" th:value="${fishing.creator}">
                <div class="m-2">
                    <img th:src="${fishing.imgUrl}" width="300" height="200">
                </div>
                <label for="date"><em><strong class="label-color">Date</strong></em></label>
                <input type="date" class="form-control" id="date" readonly th:value="${fishing.date}">
                <label for="description"><em><strong class="label-color">Description</strong></em></label>
                <textarea name="description" id="description" class="form-control" rows="3"
                          th:field="${fishing.description}">
                    </textarea>
            </div>
        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>

</html>
