<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="fishing">

<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>

<main>
    <div class="welcome"><p th:text="'Delete Fishing In: ' + ${townName}"></div>
    <div class="row justify-content-md-center text-center">
        <form id="delete-fishing" class="form w-25 mx-auto"
              th:action="@{/fishings/delete/{id}/{townName}(id=${fishing.id}, townName =${townName})}" method="post">
            <div class="form-row">
                <div class="form-group col-md ">
                    <label for="date"><em><strong class="label-color">Date</strong></em></label>
                    <input type="date" class="form-control" id="date" placeholder="Date..." name="date"
                           th:value="${fishing.date}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md ">
                    <label for="description"><em><strong class="label-color">Description</strong></em></label>
                    <textarea name="description" id="description" class="form-control" rows="3"
                              th:text="${fishing.description}"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Delete Fishing</button>
        </form>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>

</html>
