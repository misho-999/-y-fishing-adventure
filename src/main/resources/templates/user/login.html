<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="container-fluid">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid" id="sticky-footer">
        <div class="row justify-content-md-center text-center">
            <form class="form w-25 mx-auto" th:action="@{/users/login}" method="post">
                <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="form-row">
                    <div class="form-group col-md ">
                        <label for="username"><em><strong class="label-color">Username</strong></em></label>
                        <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="password"><em><strong class="label-color">Password</strong></em></label>
                        <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>


</body>

</html>
