<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="container-fluid">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-md-center text-center">
            <form>
                <div class="form-row">
                    <div class="form-group col-md ">
                        <label for="inputPassword4"><em><strong class="label-color">Username</strong></em></label>
                        <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                               th:value="*{username}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputPassword4"><em><strong class="label-color">Password</strong></em></label>
                        <input type="password" class="form-control" id="password" placeholder="Password..."
                               name="password" th:value="*{password}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputPassword4"><em><strong class="label-color">Confirm
                            Password</strong></em></label>
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm Password ..." name="confirmPassword" th:value="*{confirmPassword}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md ">
                        <label for="inputEmail4"> <em> <strong class="label-color ">Email</strong></em></label>
                        <input type="email" class="form-control" id="email" placeholder="Email..." name="email" th:value="*{email}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
