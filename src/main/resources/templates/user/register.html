<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="container-fluid">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-md-center text-center">
            <form th:action="@{/users/register}" th:method="post" th:object="${model}">
                <div class="form-row">
                    <div class="form-group col-md ">
                        <label for="username"><em><strong class="label-color">Username</strong></em></label>
                        <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                               th:value="*{username}">
                        <!--                        <th:block th:if="${#fields.hasErrors('username')}">-->
                        <!--                            <small class="error" th:="*{username}"></small>-->
                        <!--                        </th:block>-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="password"><em><strong class="label-color">Password</strong></em></label>
                        <input type="password" class="form-control" id="password" placeholder="Password..."
                               name="password" th:value="*{password}">
                        <!--                        <th:block th:if="${#fields.hasErrors('password')}">-->
                        <!--                            <small class="error" th:errors="*{password}"></small>-->
                        <!--                        </th:block>-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="confirmPassword"><em><strong class="label-color">Confirm
                            Password</strong></em></label>
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm Password..." name="confirmPassword" th:value="*{confirmPassword}">
                        <!--                        <th:block th:if="${#fields.hasErrors('password')}">-->
                        <!--                            <small class="error" th:errors="*{password}"></small>-->
                        <!--                        </th:block>-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md ">
                        <label for="email"> <em> <strong class="label-color ">Email</strong></em></label>
                        <input type="email" class="form-control" id="email" placeholder="Email..." name="email"
                               th:value="*{email}">
                        <!--                        <th:block th:if="${#fields.hasErrors('email')}">-->
                        <!--                            <small class="error" th:errors="*{email}"></small>-->
                        <!--                        </th:block>-->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
