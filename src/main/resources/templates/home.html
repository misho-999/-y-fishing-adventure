<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body class="container-fluid">
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="text-center welcome"><em>Welcome #{g-n Nekoi si}</em></h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="products-navigation col-md-3">
                <h2 class="font-weight-bold">Navigation</h2>
                <form class="mt-3">
                    <div class="custom-control custom-radio mt-3">
                        <input type="radio" id="allRadio" name="selection" class="custom-control-input" value="all" checked="checked">
                        <label class="h4 custom-control-label" for="allRadio">All</label>
                    </div>

                </form>
            </div>
            <div class="data col-md-8">
                <h1 class="text-center font-weight-bold">Products</h1>
                <div class="products-data"></div>
            </div>
        </div>
    </div>

</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>

</html>
